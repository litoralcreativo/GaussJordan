<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GaussJordan</title>
  </head>
  <body>
    <div id="primeraPantalla" class="container">
      <h1 style="margin: 20px 0px">Eliminación de Gauss-Jordan</h1>
      <h3>Ingrese una matriz</h3>
      <div id="matrixFirstInput">
        <h1 class="main-matrix-row">
          R<sub>1</sub>:
          <input
            onchange="changeEcuation(this)"
            id="r1_x"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="x"
            required
          />
          <input
            onchange="changeEcuation(this)"
            id="r1_y"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="y"
            required
          />
          <input
            onchange="changeEcuation(this)"
            id="r1_z"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="z"
            required
          />
          |
          <input
            onchange="changeEcuation(this)"
            id="r1_res"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="..."
            required
          />
        </h1>
        <h1 class="main-matrix-row">
          R<sub>2</sub>:
          <input
            id="r2_x"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="x"
            required
          />
          <input
            id="r2_y"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="y"
            required
          />
          <input
            id="r2_z"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="z"
            required
          />
          |
          <input
            id="r2_res"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="..."
            required
          />
        </h1>
        <h1 class="main-matrix-row">
          R<sub>3</sub>:
          <input
            id="r3_x"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="x"
            required
          />
          <input
            id="r3_y"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="y"
            required
          />
          <input
            id="r3_z"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="z"
            required
          />
          |
          <input
            id="r3_res"
            onchange="changeEcuation(this)"
            class="scalar-input"
            style="padding: 5px"
            type="number"
            min="-999"
            max="999"
            placeholder="..."
            required
          />
        </h1>
        <br />
        <h3 id="equation_1"></h3>
        <h3 id="equation_2"></h3>
        <h3 id="equation_3"></h3>
      </div>
    </div>
    <div id="primeraPantalla" style="display: none" class="container">
      <h1 style="margin: 20px 0px">Eliminación de Gauss-Jordan</h1>
      <div id="matrices-container"></div>
      <div id="math-container">
        <form class="process-type" onsubmit="return ProcessMatrix(1)">
          <h1>
            R<sub
              ><input
                id="p1_r1"
                class="row-input"
                type="number"
                min="1"
                max="3"
                required /></sub
            >(<input
              id="p1_coef1"
              class="scalar-input"
              style="padding: 5px"
              type="number"
              min="-999"
              max="999"
              required
            />) + R<sub
              ><input
                id="p1_r2"
                class="row-input"
                type="number"
                min="1"
                max="3"
                required /></sub
            >(<input
              id="p1_coef2"
              class="scalar-input"
              style="padding: 5px"
              type="number"
              min="-999"
              max="999"
              required
            />) ⟶ R<sub
              ><input
                id="p1_target"
                class="row-input"
                type="number"
                min="1"
                max="3"
                required
            /></sub>
          </h1>
          <button type="submit" class="btn-procesar">Procesar</button>
        </form>
        <form class="process-type" onsubmit="return ProcessMatrix(2)">
          <h1>
            R<sub
              ><input
                id="p2_r1"
                class="row-input"
                type="number"
                min="1"
                max="3"
                required
            /></sub>
            ⟷ R<sub
              ><input
                id="p2_r2"
                class="row-input"
                type="number"
                min="1"
                max="3"
                required
            /></sub>
          </h1>
          <button type="submit" class="btn-procesar">Procesar</button>
        </form>
        <form class="process-type" onsubmit="return ProcessMatrix(3)">
          <h1>
            R<sub
              ><input
                id="p3_r1"
                class="row-input"
                onchange="document.getElementById('scalar-target-subindex').innerHTML = this.value"
                type="number"
                min="1"
                max="3"
                required
            /></sub>
            <span id="operation-btn" onclick="toogleOpBtn(this)">x</span>
            (<input
              id="p3_coef"
              class="scalar-input"
              style="padding: 5px"
              type="number"
              min="-999"
              max="999"
              required
            />) ⟶ R<sub id="scalar-target-subindex"></sub>
          </h1>
          <button type="submit" class="btn-procesar">Procesar</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
